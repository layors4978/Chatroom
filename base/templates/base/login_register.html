{% extends 'main.html' %}

{% block content %}

{% if page == 'login' %}

<div>
    <form method="POST" action="">
        {% csrf_token %}

        <label>使用者名稱：</label>
        <input type="text" name="username" placeholder="名稱">

        <label>密碼：</label>
        <input type="password" name="password" placeholder="密碼">

        <input type="submit", value="登入">
    </form>

    <p>你是新來的嗎？</p>
    <a href="{% url 'register' %}">註冊</a>
</div>

{% else %}

<div>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit", value="註冊">
    </form>
    <p>已經有帳號了嗎？</p>
    <a href="{% url 'login' %}">登入</a>
</div>

{% endif %}

{% endblock content %}
