{% for room in rooms %}
<div>
    {% if request.user == room.host %}
        <a href="{% url 'update_room' room.id %}">編輯</a>
        <a href="{% url 'delete_room' room.id %}">刪除</a>
    {% endif %}
    <a href="{% url 'profile' room.host.id %}">@{{ room.host.username }}</a>
    <h5><a href="{% url 'room' room.id %}">{{ room.name }}</a></h5>
    <i>{{ room.topic.name }}</i>
    <hr>
</div>

{% endfor %}
